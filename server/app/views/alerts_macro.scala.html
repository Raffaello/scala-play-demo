@(level: String, message: String)

<div class="alert alert-@{level} alert-dismissable" data-dismiss="alert" fade in>
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>
    @if("danger" == level) {
        Error!
    } else {
        @{level.toString.capitalize}!
    }
    </strong>
    @message
</div>
