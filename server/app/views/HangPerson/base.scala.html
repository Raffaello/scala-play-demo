@(content: Html)(implicit flash: Flash)

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")" type="text/css">
        <script src="@routes.Assets.versioned("lib/jquery/dist/jquery.min.js")"></script>
        <script src="@routes.Assets.versioned("lib/bootstrap-sass/assets/javascripts/bootstrap.min.js")"></script>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <title>Hangperson</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="page-header">
                <div id="header" class="span-24">
                    <h1>Play Hangperson!</h1>
                </div>
            </div>
            <div class="panel panel-default">
                <div>
                    @if(!flash.isEmpty) {
                        @for((k,v) <- flash.data) {
                            @alerts_macro(k, v)
                        }
                    }
                </div>
                @content
            </div>
        </div>
        <footer id="footer" class="span-24 text-muted">
            <p>Random word generator provided by Watchout4snakes.com -- thanks!</p>
        </footer>
    </body>
</html>
