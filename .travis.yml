language: scala
scala:
  - 2.11.11
  #- 2.12.2
sudo: false
dist: trusty
jdk:
    - oraclejdk8
    - openjdk8
env:
  - PLAY_VERSION=2.5.15
cache:
  directories:
    - '$HOME/.ivy2/cache'
    - '$HOME/.sbt/boot/'

script:
    - sbt clean coverage test
    - sbt coverageReport
    - sbt coverageAggregate
    - sbt codacyCoverage

after_success:
- bash <(curl -s https://codecov.io/bash) -t 7a8a8a42-bf1a-4dcd-b558-b571ee7b25a0
- sbt coveralls
